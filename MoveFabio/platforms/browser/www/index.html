<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
    <title>MoveFabio</title>
</head>

<body>
	<div id="content">
		<div id="phaser"></div>
	</div>

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="color: #000;font-size:22px;font-weight:bolder;">Save score</h4>
      </div>
      <div class="modal-body">
        <div id="info">
          <div class="form-group">
            <label>Name:</label>
            <div class="input-group">
                  <input type="text" class="form-control" placeholder="Nombre" id="name-client"  style="width:90%;font-size:18px;">
              </div>
          </div>
          <div class="form-group">
            <label>Score: <span id="scoreF"></span></label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="app.saveFirebase();" data-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #####################################  Modal Cliente ################################################# -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;font-size:22px;font-weight:bolder;">High scores</h4>
      </div>
      <div id="meets" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="app.reiniciaJuego();">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
</body>

</html>
